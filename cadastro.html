<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Avaliação II de Pweb2 - Tela de Cadastro</title>
</head>

<body>
  <h1>Cadastro</h1>

    <form method="POST" name="form" action="cadastro.php">

      <label for="nome_c">Nome Completo: </label>
      <input type="text" name="nome_c">
      <br>

      <label for="nome_u">Nome de usuário: </label>
      <input type="text" name="nome_u">
      <br>

      <label for="email">E-mail: </label>
      <input type="email" name="email">
      <br>

      <label for="senha">Senha: </label>
      <input type="password" name="senha">
      <br>

      <button type="submit" value="Send">Efetuar Cadastro</button>

  </form>

  <p> Se você já possui uma conta :</p>
  <button type="submit" value="Send"><a href="login.html">Login </a> </button>

</body>

</html>
